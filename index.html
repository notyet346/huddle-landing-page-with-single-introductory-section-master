<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <main>
    <div class="illustration">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#" class="register-link">Register</a>
    </div>
  </main>
  
  <footer>
    <div class="social-media-icons">
      <a href="#" class="facebook"><img src="./images/facebook-f.svg" alt="" class="icon"></a>
      <a href="#"><img src="./images/twitter.svg" alt="" class="icon"></a>
      <a href="#" class="instagram"><img src="./images/instagram.svg" alt="" class="icon"></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/notyet346">Rendani Mpapele</a>.
    </p>
  </footer>
</body>
</html>
